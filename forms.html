<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action="index.php" method="POST" enctype="multipart/form-data">
          <label for="username">username</label>
          <input type="text" id="username" placeholder="eg abc" minlength="6" maxlength ="15"><br>
          
          <label for="password">password</label>
          <input type="password" id="password" minlength="5" maxlength="12">

         <br><label for="email">email</label>
         <input type="email" id="email" >

         <br><label for="phone">phone no.</label>
         <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

         <br><label for="birthday">birthday</label>
         <input type="date" id="birthday">
          
         <br><label for="qty">quantity</label>
         <input type="number" id="qty" min="0" max="99" value="1">

         <br><label for="title">title</label>
         <label for="Mr.">Mr.</label>
         <input type="radio" id=Mr. value="Mr." name="title">
         <label for="Ms.">Ms.</label>
         <input type="radio" id=Ms. value="Ms." name="title">
         <label for="phd.">phd.</label>
         <input type="radio" id=phd. value="phd." name="title">

         <br><label for="payment">payment</label>
         <select id="payment">
            <option>visa</option>
            <option>master</option>
            <option>giftcade</option>
         </select>
         <br><label for="checkbox">checkbox</label>
         <input type="checkbox" id="checkbox">
        
         <br><br><label for="comment">comment</label>
         <textarea id="comment" row="3" cols="25"></textarea>
         
         <br><label for="file">file</label>
         <input type="file" id="file" accept="image/png, image/jpeg">
         
         <br><input type="submit"><br>
         
         <input type="reset" >
        </form>
    </body>
</html>
