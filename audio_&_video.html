<!-- <audio> tag is use for add audio
 autoplay is use to play song without click
 muted autoplay by mute
 loop is for repate by own
 source src is use to add more same audio of different type -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls autoplay loop>
        <source src="Millionaire Glory 128 Kbps.mp3">
    </audio>
</body>
</html>
