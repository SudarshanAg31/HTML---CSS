<!DOCTYPE html>
<html>
    <head>
        <title>text formatting</title>
    </head>
    <body>
    <p><b>my web page</b></p>
    <p><i>my web page</i></p>
    <p><strong>my web page</strong></p>
    <p><em>my web page</em></p>
    <p><u>my web page</u></p>
    <p><del>my web page</del></p>
    <p><small>my web page</small></p>
    <p>my<sub>page</sub>web</p>
    <p>my <sup>web</sup> page</p>
    <p><ins>my web page</ins></p>
    <p><mark>my web page</mark></p>
    <p><big>my web page</big></p>
    <p><tt>my web page</tt></p>
    </body>
</html>
